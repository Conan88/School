<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sign In</ion-title>
    </ion-navbar>
    <ion-searchbar showCancelButton=true (ionInput)="getItems($event)">
    </ion-searchbar>
</ion-header>

<ion-content padding>
    <h2>API SEARCH RESULTS</h2>
    <p>
        API call to our database. Results here (raw).
    </p>
    <p>
        {{ val }}
    </p>
    <p>
        {{ val2 }}
    </p>
    <p>
        {{ people }}
    </p>
    <ion-card>
        <ion-card-header>
            Card Header
            <\br>Hello {{ name }}
        </ion-card-header>
        <ion-card-content>
            Content:
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item *ngFor="let person of people" (click)="itemTapped($event, person)">
            <ion-avatar item-left>
                <img src="{{person.picture.thumbnail}}">
            </ion-avatar>
            <h2>{{person.name.first}} {{person.name.last}}</h2>
            <p>{{person.email}}</p>
        </ion-item>
    </ion-list>

</ion-content>
