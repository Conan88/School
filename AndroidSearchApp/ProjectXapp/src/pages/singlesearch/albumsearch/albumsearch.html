<ion-header>
    <ion-navbar>
        <ion-title>Albums: {{ searchterm }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Albums
        </ion-list-header>
        <ion-item *ngFor="let album of selectedItem?.items" (click)="albumTapped($event, album)">
            <ion-thumbnail item-left>
                <img src="{{ album?.images[2]?.url }}" />
            </ion-thumbnail>
            <h2>{{ album.name }}</h2>
            <h3><span *ngFor="let artist of album?.artists">{{ artist?.name }} </span></h3>
            <ion-icon class="topdawg" item-end item-right name="more" (click)="albumoptions($event, album);$event.stopPropagation()"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-icon name="arrow-back" item-left (click)="prevpage()"></ion-icon>
        <p text-center>Page {{ pagenr }}</p>
        <ion-icon name="arrow-forward" item-right (click)="nextpage()"></ion-icon>
    </ion-item>
</ion-content>
