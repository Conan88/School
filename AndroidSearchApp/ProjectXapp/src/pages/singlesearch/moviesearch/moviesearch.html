<ion-header>
    <ion-navbar>
        <ion-title>Movies: {{ searchterm }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Movies and Tv
        </ion-list-header>
        <ion-item *ngFor="let movie of selectedItem" (click)="movieTapped($event, movie)">
            <ion-thumbnail item-left>
                <img src="{{ movie?.poster }}" />
            </ion-thumbnail>
            <h2> {{ movie.title }} </h2>
            <h3> {{ movie.type }} â€¢ {{ movie.year }}</h3>
            <ion-icon class="topdawg" item-end item-right name="more" (click)="movieoptions($event, movie);$event.stopPropagation()"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-icon name="arrow-back" item-left (click)="prevpage()"></ion-icon>
        <p text-center>Page {{ pagenr }}</p>
        <ion-icon name="arrow-forward" item-right (click)="nextpage()"></ion-icon>
    </ion-item>
</ion-content>
